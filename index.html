<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajime No Ippo - Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <header class="game-header">
            <h1>Hajime No Ippo</h1>
            <h2>Memory Game</h2>
            <div id="timer-container">
                Tiempo: <span id="timer">60</span>s
            </div>
        </header>
        
        <main id="game-board"></main>

        <div id="modal" class="modal-overlay">
            <div class="modal-content">
                <img id="final-image" src="" alt="Resultado del juego">
                <button id="restart-button">Jugar de Nuevo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
